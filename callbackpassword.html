<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>湖南工学院学生信息综合管理系统</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<script src="js/lib/jquery-1.9.1.js"></script>
<script src="js/callbackpassword.js"></script>
<script src="js/lib/bootstrap.js"></script>
<link href="css/callbackpassword.css" rel="stylesheet" />
<link rel="stylesheet" href="css/bootstrap.css">
<!--[if lt IE 9]>
	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
</head>

<body>
	<div id="wrapper">
		<div id="steps" style="width:3000px;margin-left:0px;">
			<div class="step panel">
            	<div class="panel-heading">账号信息</div>
                <div class="panel-body">
                	<br />
                    <form action="" method="post" class="form-group">
                        <div class="input-group">
                            <label for="username" class="input-group-addon">&nbsp;&nbsp;用户名&nbsp;&nbsp;</label>
                            <input id="username" name="username" class="form-control" required type="text" placeholder="请输入您的用户名"/>   <label class="input-group-addon promptinfo">请输入用户名</label>
                        </div>
                        <br /><br />
                        <div class="input-group">
                            <label for="email" class="input-group-addon">注册邮箱</label>
                            <input id="a" name="email" placeholder="请输入您的注册邮箱" onblur="changepwdCheck()" type="email" required class="form-control"/>  <label class="input-group-addon promptinfo" id="callbackemail">请输入邮箱</label>
                        </div>
                        <br /><br />
                        <div class="input-group">
                           <input type="button" id="getthecode" value="获取验证码" disabled="true" class="btn btn-danger lbtn" onClick="getCodeInfo()"/>
                        </div>
                     </form>
                  </div>
			</div>
			<div class="step panel">
				<div class="panel-heading">验证码信息</div>
                <div class="panel-body">
                	<br />
                    <form action="" method="post" class="form-group">
                        <div class="input-group">
                             <p for="rcode" class="rcodeInfo">请登陆邮箱 <strong></strong> 查看验证码，并就收到的验证码输入下面"验证码"对话框中...</p>
                        </div>
                        <br />
                        <div class="input-group">
                             <label for="rcode" class="input-group-addon">验证码</label>
                             <input id="rcode" name="rcode" class="form-control" onblur="onblurcode()" required type="number" maxlength="6" placeholder="请输入您接收到的验证码"/>    <label class="input-group-addon promptinfo" id="callbackcheckcode">请输入验证码</label>
                        </div>
                        <br /><br />
                        <div class="input-group">
                               <input type="button" value="下一步" id="Thenext1" class="btn btn-danger lbtn" disabled="true" onClick="nextstep()"/>
                        </div>
                     </form>
                 </div>
			</div>
			<div class="step panel">
				<div class="panel-heading">新密码设置</div>
                <div class="panel-body">
                	<br />
                    <form action="" method="post" class="form-group">
                       <div class="input-group">
                            <label for="newpwd" class="input-group-addon">密&nbsp;&nbsp;&nbsp;码</label>
                            <input type="password" class="form-control" name="newpwd" id="newpwd" onblur="checknewpwd()" required  placeholder="请输入您的新密码" maxlength="16"/> 
                        </div>
                        <div class="input-group">
                           <label class="input-group-btn promptinfo" id="pwdmsg">密码必须由6-16位的字母、数字和下划线组成</label>
                        </div>
                        <br />
                        <div class="input-group">
                            <label for="rpwds" class="input-group-addon">确认密码</label>
                            <input type="password" class="form-control" name="rpwds" onblur="checknewpwdagain()" id="rpwds" required placeholder="请再次输入您的新密码，以确认" maxlength="16"/>
                        </div>
                        <br />
                        <div class="input-group">
                        	<input type="hidden" name="aid" id="aidss"/>
                           <input type="button" onclick="changeadminpwd()" value="确认修改" disabled="true" class="btn btn-danger lbtn" id="lastcheck"/>
                        </div>
                     </form>
                  </div>
				</div>
		</div>
		<div id="navigation">
			<ul>
				<li class="selected">
					<a href="#" data-type-name="0" id="accountinfo">账号信息</a><span class="checked" id="aswe"></span>
				</li>
				<li>
					<a href="#" data-type-name="1" id="inputyzm">输入验证码</a><span class="error" id="aswe1"></span>
				</li>
				<li id="newpwdli">
					<a href="#1" data-type-name="2" id="newpassword">新密码设置</a><span class="error" id="aswe2"></span>
				</li>
                <li>
					<a href="login.html" style="color:red;">返回登陆</a>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
